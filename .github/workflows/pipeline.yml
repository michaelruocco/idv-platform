name: pipeline

on:
  push:
    branches-ignore:
      - 'idv-platform-*'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      idvContextVersion:
        description: 'idv-context version'
        required: false
        default: 'latest'
      idvOtpVersion:
        description: 'idv-one-time-passcode version'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Setup Gradle Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Test
        run: ./gradlew composeUp postman composeDown